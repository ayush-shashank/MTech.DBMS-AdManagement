<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Ad Campaigns</h1>
  <div class="d-flex" role="search">
    <button class="btn btn-outline-warning" type="submit">New Campaign</button>
  </div>
  <div class="d-flex" role="search">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </div>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group me-2">
      <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
      <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
    </div>
    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
      <span data-feather="calendar"></span>
      This week
    </button>
  </div>
</div>
<h2></h2>
<div class="table-responsive">
  <table class="table table-striped table-hover table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Campaign Name</th>
        <th scope="col">Product</th>
        <th scope="col">Target Audience</th>
        <th scope="col">Start Date</th>
        <th scope="col">End Date</th>
      </tr>
    </thead>
    <tbody>
      <tr [routerLink]="[5]">
        <td>1</td>
        <td>Fly Air Jordan</td>
        <td>Air Jordan</td>
        <td>Sports Personalities</td>
        <td>-</td>
        <td>-</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Nike Kids Cap</td>
        <td>Cap</td>
        <td>Kids</td>
        <td>{{'2021/02/07'|date:'dd/MM/YYYY'}}</td>
        <td>-</td>
      </tr>
    </tbody>
  </table>
</div>
