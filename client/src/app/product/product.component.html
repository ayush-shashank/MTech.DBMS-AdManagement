<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Products</h1>
  <div class="d-flex">
    <button class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop">New Product</button>
  </div>
  <div class="d-flex" role="search">
    <input class="form-control me-2" type="search" placeholder="Search Product" (change)="search($event)"
      aria-label="Search">
    <button class="btn btn-outline-success">Search</button>
  </div>
  <div class="btn-toolbar mb-2 mb-md-0">
    <!-- <div class="btn-group me-2">
      <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
      <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
    </div> -->
    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
      <span data-feather="calendar"></span>
      This week
    </button>
  </div>
</div>
<h2></h2>
<div class="table-responsive">
  <table class="table table-striped table-hover table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col" colspan="2">Product</th>
        <!-- <th scope="col">Product</th> -->
        <th scope="col">Price</th>
        <th scope="col">Category</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products" [routerLink]="[product.productId]">
        <td>{{product.productId}}</td>
        <td> <img [src]="product.productImage" width="20" height="20" alt="not found"> </td>
        <td>{{product.productName}}</td>
        <td>&#x20B9; {{product.price}}</td>
        <td>{{product.category}}</td>
        <td>{{product.description}}</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Add New Product</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label for="productName" class="sr-only">Product Name</label>
        <input type="text" [(ngModel)]="newProduct.productName" id="productName" class="form-control"
          placeholder="*Product Name" required autofocus>
        <label for="inputPassword" class="sr-only">Product Price</label>
        <div class="input-group">
          <span class="input-group-text">&#x20B9;</span>
          <input type="number" min="0" [(ngModel)]="newProduct.price" id="inputPassword" class="form-control"
            placeholder="*Price" required>
        </div>
        <label for="productCategory" class="sr-only">Product Category</label>
        <input type="text" [(ngModel)]="newProduct.category" id="productCategory" class="form-control"
          placeholder="Product Category" required autofocus>
        <label for="productDescription" class="sr-only">Product Description</label>
        <input type="text" [(ngModel)]="newProduct.description" id="productDescription" class="form-control"
          placeholder="Product Description" required autofocus>
        <label for="productImage" class="sr-only">Product Image URL</label>
        <input type="text" [(ngModel)]="newProduct.productImage" id="productImage" class="form-control"
          placeholder="Product Image URL" required autofocus>
      </div>
      <span *ngIf="isRequired" style="color: red;">* Marked Details are Required!</span>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="addNewProduct()">Add Product</button>
      </div>
    </div>
  </div>
</div>
